<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.png" type="image/x-icon">
    <title>Tres en raya</title>

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Mi CSS -->
    <link rel="stylesheet" href="./css/index.css">

</head>
<body>    

    <div id="contenedorTablero" class="container">
        <p id="turno"></p>
        <div id="tablero" class="row">
            <div class="col-4"></div> <!-- Arriba izquierda -->
            <div class="col-4"></div> <!-- Arriba centro -->
            <div class="col-4"></div> <!-- Arriba derecha -->
            <div class="col-4"></div> <!-- Centro izquierda -->
            <div class="col-4"></div> <!-- Centro centro-->
            <div class="col-4"></div> <!-- Centro derecha -->
            <div class="col-4"></div> <!-- Abajo izquierda -->
            <div class="col-4"></div> <!-- Abajo centro -->
            <div class="col-4"></div> <!-- Abajo derecha-->
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6 text-center">
                <p>Jugador 1 <img src="./img/circulo.png" alt=""></p>
                <p id="puntos1"></p>
            </div>
            <div class="col-6 text-center">
                <p>Jugador 2 <img src="./img/cruz.png" alt=""></p>
                <p id="puntos2"></p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-6 text-center">
                <h1>¿Quién empieza?</h1>
            </div>            
        </div>

        <div class="row justify-content-center">           
            <div class="col-7 text-center">
                <button id="btnLanzarMoneda" class="btn btn-primary">Lanzar moneda</button>
            </div>
            <p id="errorLanzaMoneda"></p>
            <div class="col-6 text-center">
                <p>Jugador 1</p>
                <label for="player1Cara">Cara</label>
                <input type="radio" name="player1" id="player1Cara">
                <label for="player1Cruz">Cruz</label>
                <input type="radio" name="player1" id="player1Cruz">
            </div>
            <div class="col-6 text-center">
                <p>Jugador 2</p>
                <label for="player2Cara">Cara</label>
                <input type="radio" name="player2" id="player2Cara">
                <label for="player2Cruz">Cruz</label>
                <input type="radio" name="player2" id="player2Cruz">
            </div>

            <div id="divMoneda" class="col-6 align-self-center text-center">
                <img id="moneda">
            </div>
        </div>
    </div>



        <script src="./js/generales.js"></script>
        <script src="./js/index.js"></script>
        <script src="./js/addEvent.js"></script>
</body>
</html>
